    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png">
    
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #00e676;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        #haber-kutusu {
            max-width: 800px;
            margin: 0 auto;
        }
        #bildirim-butonu {
            background-color: #2979ff;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            display: block;
        }

<body>

    <div id="haber-kutusu">
        <button id="bildirim-butonu" onclick="izinIsteVeTestEt()">ðŸ”” BÄ°LDÄ°RÄ°M Ä°ZNÄ° VER VE TEST ET</button>
        <h2>ðŸ”´ CANLI HABER AKIÅžI</h2>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAeFkN_HfhzgOnqUHgtrdcpm8PhBO8fPHY",
            authDomain: "borsahaberbot.firebaseapp.com",
            databaseURL: "https://borsahaberbot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "borsahaberbot",
            storageBucket: "borsahaberbot.firebasestorage.app",
            messagingSenderId: "234123805547",
            appId: "1:234123805547:web:2301b0257cb99cc975c22e",
            measurementId: "G-HBRG6VCP3M"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const haberListesi = document.getElementById('haber-listesi');
        const bildirimSesi = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // Sayfa her aÃ§Ä±ldÄ±ÄŸÄ±nda izin durumunu kontrol et
        window.addEventListener('load', () => {
            if (Notification.permission === "granted") {
                document.getElementById("bildirim-butonu").style.display = "none";
                // Service worker'Ä± her aÃ§Ä±lÄ±ÅŸta tazelemek iÃ§in kaydet
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js');
                }
            }
        });

        async function izinIsteVeTestEt() {
            if (!("Notification" in window)) {
                alert("LÃ¼tfen Ã¶nce bu siteyi Safari'den 'Ana Ekrana Ekle' yapÄ±n!");
                return;
            }

            const permission = await Notification.requestPermission();
            if (permission === "granted") {
                // iPhone iÃ§in kritik Service Worker kaydÄ±
                if ('serviceWorker' in navigator) {
                    await navigator.serviceWorker.register('sw.js');
                }
                
                new Notification("âœ… SÄ°STEM AKTÄ°F", {
                    body: "Bildirimler kalÄ±cÄ± olarak aktif edildi.",
                    icon: "https://cdn-icons-png.flaticon.com/512/2965/2965879.png"
                });
                document.getElementById("bildirim-butonu").style.display = "none";
            }
        }

        let ilkYuklemeBitti = false;
        database.ref('haberler').limitToLast(1).once('value', () => {
            ilkYuklemeBitti = true;
        });

        database.ref('haberler').on('child_added', (snapshot) => {
            const haber = snapshot.val();
            const haberKarti = document.createElement('div');
            haberKarti.className = 'haber-karti';
            haberKarti.innerHTML = `
                <div class="haber-basligi">${haber.baslik}</div>
                <div class="haber-detay">
                    <span class="hisse-etiketi">${haber.hisse}</span> | 
                    Kaynak: ${haber.kaynak} | Saat: ${haber.zaman} 
                    <a href="${haber.link}" target="_blank" style="color: #4fc3f7; text-decoration: none; margin-left:10px;">Habere Git</a>
                </div>
            `;
            haberListesi.prepend(haberKarti);

            if (ilkYuklemeBitti && Notification.permission === "granted") {
                bildirimSesi.play().catch(e => console.log("Ses Ã§alma hatasÄ±:", e));
                new Notification(`ðŸ”´ ${haber.hisse}`, {
                    body: haber.baslik,
                    icon: "https://cdn-icons-png.flaticon.com/512/2965/2965879.png"
                });
            }
        });
    </script>
</body>
</html>
