<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Finans Terminali</title>
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965879.png">
    
    <style>
        body { background-color: #121212; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        h2 { color: #00e676; border-bottom: 2px solid #333; padding-bottom: 10px; }
        #haber-kutusu { max-width: 800px; margin: 0 auto; }
        
        #bildirim-butonu { background-color: #2979ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; margin-bottom: 15px; cursor: pointer; transition: 0.3s;}
        #bildirim-butonu:hover { background-color: #1565c0; }

        .haber-karti { background-color: #1e1e1e; border-left: 5px solid #00e676; padding: 15px; margin-bottom: 10px; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .haber-karti:hover { background-color: #2a2a2a; }
        .haber-basligi { font-size: 16px; font-weight: bold; margin-bottom: 5px; }
        .haber-detay { font-size: 12px; color: #aaaaaa; margin-top: 5px; }
        .hisse-etiketi { background-color: #333; color: #ffea00; padding: 2px 6px; border-radius: 3px; font-weight: bold; }
        
        /* Haber Okuma Penceresi (Modal) */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
        .modal-icerik { background-color: #1e1e1e; margin: 10% auto; padding: 20px; border: 1px solid #333; width: 90%; max-width: 600px; border-radius: 8px; position: relative; }
        .kapat-butonu { color: #aaaaaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .kapat-butonu:hover { color: #fff; }
        #modal-baslik { color: #00e676; margin-bottom: 15px; font-size: 18px;}
        #modal-metin { color: #ddd; line-height: 1.6; font-size: 15px; max-height: 60vh; overflow-y: auto; padding-right: 10px;}
    </style>
</head>
<body>

    <div id="haber-kutusu">
        <button id="bildirim-butonu" onclick="bildirimAyarla()">ğŸ”” BÄ°LDÄ°RÄ°MLERÄ° AKTÄ°F ET (ANDROID)</button>
        <h2>ğŸŒ GLOBAL HABER AKIÅI</h2>
        <div id="haber-listesi"></div>
    </div>

    <div id="haberModal" class="modal">
        <div class="modal-icerik">
            <span class="kapat-butonu" onclick="modalKapat()">&times;</span>
            <h3 id="modal-baslik">BaÅŸlÄ±k</h3>
            <div id="modal-metin">Metin yÃ¼kleniyor...</div>
            <br>
            <a id="modal-orijinal-link" href="#" target="_blank" style="color: #4fc3f7; text-decoration: none; font-size: 12px; display: inline-block; margin-top: 10px;">ğŸ”— Orijinal KaynaÄŸa Git</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // SÄ°ZÄ°N FIREBASE AYARLARINIZ
        const firebaseConfig = {
            apiKey: "AIzaSyAeFkN_HfhzgOnqUHgtrdcpm8PhBO8fPHY",
            authDomain: "borsahaberbot.firebaseapp.com",
            databaseURL: "https://borsahaberbot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "borsahaberbot",
            storageBucket: "borsahaberbot.firebasestorage.app",
            messagingSenderId: "234123805547",
            appId: "1:234123805547:web:2301b0257cb99cc975c22e",
            measurementId: "G-HBRG6VCP3M"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const haberListesi = document.getElementById('haber-listesi');
        const bildirimSesi = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // Modal FonksiyonlarÄ±
        function haberiAc(baslik, icerik, link) {
            document.getElementById("modal-baslik").innerText = baslik;
            if (!icerik || icerik === "Detay bulunamadÄ±." || icerik.trim() === "") {
                document.getElementById("modal-metin").innerText = "Bu haberin detay metni kaynak sitede bulunamadÄ±. Orijinal kaynaÄŸa giderek okuyabilirsiniz.";
            } else {
                document.getElementById("modal-metin").innerText = icerik;
            }
            document.getElementById("modal-orijinal-link").href = link;
            document.getElementById("haberModal").style.display = "block";
        }

        function modalKapat() { document.getElementById("haberModal").style.display = "none"; }

        // Android Bildirim Ä°zni
        function bildirimAyarla() {
            if (!("Notification" in window)) { alert("TarayÄ±cÄ±nÄ±z bildirimleri desteklemiyor."); return; }
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    document.getElementById("bildirim-butonu").style.display = "none";
                    new Notification("âœ… Sistem HazÄ±r", { 
                        body: "Android bildirimleri aktif edildi.",
                        icon: "https://cdn-icons-png.flaticon.com/512/2965/2965879.png"
                    });
                }
            });
        }

        window.addEventListener('load', () => {
            if (Notification.permission === "granted") {
                document.getElementById("bildirim-butonu").style.display = "none";
            }
        });

        let ilkYuklemeBitti = false;
        database.ref('haberler').limitToLast(1).once('value', () => { ilkYuklemeBitti = true; });

        // VeritabanÄ±nÄ± Dinle
        database.ref('haberler').on('child_added', (snapshot) => {
            const haber = snapshot.val();
            
            // UNDEFINED ENGELLEYÄ°CÄ°: Bozuk veriyi ekrana basma
            if (!haber || !haber.baslik || haber.baslik === "undefined") { return; }

            const haberKarti = document.createElement('div');
            haberKarti.className = 'haber-karti';
            haberKarti.onclick = function() { haberiAc(haber.baslik, haber.icerik, haber.link); };

            haberKarti.innerHTML = `
                <div class="haber-basligi">${haber.baslik}</div>
                <div class="haber-detay">
                    <span class="hisse-etiketi">${haber.hisse}</span> | 
                    Kaynak: ${haber.kaynak} | Saat: ${haber.zaman} 
                    <span style="color: #00e676; float:right; font-weight:bold;">ğŸ“– Sitede Oku</span>
                </div>
            `;
            haberListesi.prepend(haberKarti);

            if (ilkYuklemeBitti && Notification.permission === "granted") {
                bildirimSesi.play().catch(e => console.log("Ses Ã§alma hatasÄ±:", e));
                new Notification(`ğŸ”´ ${haber.hisse} Haberi`, { 
                    body: haber.baslik,
                    icon: "https://cdn-icons-png.flaticon.com/512/2965/2965879.png"
                });
            }
        });
    </script>
</body>
</html>
