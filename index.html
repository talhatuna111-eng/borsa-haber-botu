<!DOCTYPE html>

    <style>

        body {

            margin: 0;

        h2 {

        }
        .haber-basligi { font-size: 16px; font-weight: bold; margin-bottom: 5px; }
        .haber-detay { font-size: 12px; color: #aaaaaa; margin-top: 5px; }
        .hisse-etiketi { background-color: #333; color: #ffea00; padding: 2px 6px; border-radius: 3px; font-weight: bold; }

</head>
<body>

    <div id="haber-kutusu">
        <button id="bildirim-butonu" onclick="izinIsteVeTestEt()">ðŸ”” BÄ°LDÄ°RÄ°M Ä°ZNÄ° VER VE TEST ET</button>
        
        <h2>ðŸ”´ CANLI HABER AKIÅžI</h2>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // SÄ°ZÄ°N BÄ°REBÄ°R FIREBASE BÄ°LGÄ°LERÄ°NÄ°Z
        const firebaseConfig = {
            apiKey: "AIzaSyAeFkN_HfhzgOnqUHgtrdcpm8PhBO8fPHY",
            authDomain: "borsahaberbot.firebaseapp.com",
            databaseURL: "https://borsahaberbot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "borsahaberbot",
            storageBucket: "borsahaberbot.firebasestorage.app",
            messagingSenderId: "234123805547",
            appId: "1:234123805547:web:2301b0257cb99cc975c22e",
            measurementId: "G-HBRG6VCP3M"
        };

        // Firebase'i BaÅŸlat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const haberListesi = document.getElementById('haber-listesi');

        // --- BÄ°LDÄ°RÄ°M Ä°ZNÄ° VE TEST FONKSÄ°YONU ---
        function izinIsteVeTestEt() {
            if (!("Notification" in window)) {
                alert("Bu tarayÄ±cÄ± bildirimleri desteklemiyor.");
                return;
            }

            // Ä°zin iste ve anÄ±nda test bildirimi yolla
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("âœ… SÄ°STEM BAÅžARILI!", {
                        body: "Borsa bildirimleri aktif edildi.",
                        icon: "https://cdn-icons-png.flaticon.com/512/2965/2965879.png"
                    });
                    // Ä°zin baÅŸarÄ±lÄ±ysa butonu ekrandan gizle
                    document.getElementById("bildirim-butonu").style.display = "none"; 
                } else {
                    alert("LÃ¼tfen Chrome ayarlarÄ±ndan bildirimlere Ä°ZÄ°N VERÄ°N.");
                }
            });
        }

        // --- VERÄ°TABANI DÄ°NLEME (Sadece yeni haberlere bildirim atar) ---
        let ilkYuklemeBitti = false;
        
        // Ã–nce veritabanÄ±ndaki mevcut verileri hafÄ±zaya al (Bunlara bildirim Ã§almamasÄ± iÃ§in)
        database.ref('haberler').limitToLast(1).once('value', () => {
            ilkYuklemeBitti = true;
        });

        // VeritabanÄ±na yeni bir veri eklendiÄŸinde tetiklenen kÄ±sÄ±m
        database.ref('haberler').on('child_added', (snapshot) => {
            const haber = snapshot.val();
            
            // 1. Haberi Ekrana (Listeye) Bas
            const haberKarti = document.createElement('div');
            haberKarti.className = 'haber-karti';
            haberKarti.innerHTML = `
                <div class="haber-basligi">${haber.baslik}</div>
                <div class="haber-detay">
                    <span class="hisse-etiketi">${haber.hisse}</span> | 
                    Kaynak: ${haber.kaynak} | Saat: ${haber.zaman} 
                    <a href="${haber.link}" target="_blank" style="color: #4fc3f7; text-decoration: none; margin-left:10px;">Habere Git</a>
                </div>
            `;
            haberListesi.prepend(haberKarti);

            // 2. Sadece SÄ°STEM Ã‡ALIÅžTIKTAN SONRA DÃœÅžEN YENÄ° VERÄ°LER iÃ§in Chrome Bildirimi GÃ¶nder
            if (ilkYuklemeBitti && Notification.permission === "granted") {
                const n = new Notification(`ðŸ”´ YENÄ° HABER: ${haber.hisse}`, {
                    body: `${haber.baslik}\nKaynak: ${haber.kaynak}`,
                    icon: "https://cdn-icons-png.flaticon.com/512/2965/2965879.png"
                });
                
                // Bildirime tÄ±klanÄ±nca habere gitsin veya sekmeyi aÃ§sÄ±n
                n.onclick = function() { 
                    window.focus(); 
                };
            }
        });
    </script>
</body>
</html>
